# material properties
young: 720 # kN/(cm)^2
poisson: 0.3

# mesh properties and geometry
rad: 120.0 # (cm) length of each frame side
width: 3  # (mm) z-width
height: 2 # (mm) y-width

# da_refine: 2 # refine the mesh via subdivision twice

# loading
loading: 0
ploading: -1 # kN / cm^3
# ploading: -7.5 # 40kN
control_type: arclength

# arc length
snes_type: newtonal
snes_newtonal_lambda_min: -1
snes_newtonal_step_size: 10
snes_newtonal_max_continuation_steps: 1000
snes_max_funcs: -1

# monitoring
snes_monitor_short:
snes_converged_reason:
ksp_converged_reason:

# ksp_monitor_short:
view_line: # cross section of final state written to stdout
monitor_solution: vtk:solution.vts
monitor_force: vtk:force.vts
monitor_force_displacement: ascii:force_displacement.csv

# ksp options
pc_type: lu
ksp_type: preonly
